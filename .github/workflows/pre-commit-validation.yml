name: ğŸ” Pre-commit Token Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches-ignore:
      - main
      - develop

jobs:
  validate-tokens:
    name: ğŸ” Validate Design Tokens
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: âš¡ Install dependencies
        run: npm ci
      
      - name: ğŸ” Check if tokens changed
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            tokens.json
            design-tokens.config.js
      
      - name: âœ… Validate token structure
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Design tokens have changed, running validation..."
          npm run tokens:validate
      
      - name: ğŸ¨ Test token sync
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Testing token synchronization..."
          npm run tokens:sync
      
      - name: ğŸ“Š Generate analytics preview
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Generating analytics preview..."
          npm run tokens:analytics collect
          npm run tokens:analytics report
      
      - name: ğŸ“¤ Upload validation artifacts
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: token-validation-${{ github.sha }}
          path: |
            src/styles/tokens.css
            src/types/tokens.d.ts
            tailwind.config.js
            .tokens-analytics/
          retention-days: 7
      
      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request' && steps.changed-files.outputs.any_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ğŸ” Design Token Validation Results
            
            âœ… **Validation Passed!**
            
            Your design token changes have been validated successfully:
            
            - âœ… Token structure is valid
            - âœ… CSS generation works
            - âœ… TypeScript definitions generated
            - âœ… Tailwind config updated
            - âœ… Analytics preview created
            
            **Changed Files:**
            \`\`\`
            ${{ steps.changed-files.outputs.all_changed_files }}
            \`\`\`
            
            ğŸ“¦ **Artifacts:** Generated files are available in the workflow artifacts for preview.
            
            <sub>ğŸ¤– Auto-generated validation by design-tokens-sync</sub>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: âœ… All checks passed
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "## âœ… Design Token Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "All design token validations have passed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What was validated:" >> $GITHUB_STEP_SUMMARY
          echo "- Token structure and syntax" >> $GITHUB_STEP_SUMMARY
          echo "- CSS custom properties generation" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript type definitions" >> $GITHUB_STEP_SUMMARY
          echo "- Tailwind configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Analytics data collection" >> $GITHUB_STEP_SUMMARY
      
      - name: ğŸ“ No token changes detected
        if: steps.changed-files.outputs.any_changed != 'true'
        run: |
          echo "## â„¹ï¸ No Token Changes" >> $GITHUB_STEP_SUMMARY
          echo "No design token files were modified in this change." >> $GITHUB_STEP_SUMMARY 